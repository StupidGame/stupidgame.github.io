<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree</title>
    <!-- Favicon -->
    <link
      rel="icon"
      href="https://github.com/Katsuyuki-Karasawa.png"
      type="image/x-icon"
    />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img
        src="https://github.com/Katsuyuki-Karasawa.png"
        alt="Profile Picture"
      />
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://github.com/Katsuyuki-Karasawa.png" target="_blank">
            <img
              src="https://github.com/Katsuyuki-Karasawa.png"
              alt="Profile Picture"
            />
          </a>
        </div>
        <div class="popup-quote">
          寝ることが好きすぎます。
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">@R0w9h</div>

    <div id="links">
      <a
        class="link"
        href="https://github.com/Katsuyuki-Karasawa"
        target="_blank"
      >
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      </a>
      <a class="link" href="https://www.facebook.com/Katsuyuki.Karasawa.io/" target="_blank">
        <i class="fab fa-facebook">&nbsp;</i>Facebook
      </a>
      <a
        class="link"
        href="https://www.instagram.com/katsuyuki_karasawa/"
        target="_blank"
      >
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://twitter.com/Ktsyk_Krsw" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
    <div id="hashtag">#GMK Noel</div>
  </body>
</html>
